dependenciesRules:
  - package: "**.cmd.*"
    shouldOnlyDependsOn:
      - "**.arch-go.*"
      - "*.bar.*"
    shouldNotDependsOn: ["**.model.**"]
  - package: "**.impl.**"
    shouldOnlyDependsOn:
      - "**.arch-go.**"

contentsRules:
  - package: "**.impl.model"
    shouldNotContainInterfaces: true
  - package: "**.impl.config"
    shouldOnlyContainFunctions: true
  - package: "**.impl.dependencies"
    shouldNotContainTypes: true
    shouldNotContainInterfaces: true
    shouldNotContainMethods: true
    shouldNotContainFunctions: true
