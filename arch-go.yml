dependenciesRules:
  - package: "**.cmd.*"
    shouldOnlyDependsOn:
      - "**.arch-go.**"
  - package: "**.impl.**"
    shouldOnlyDependsOn:
      - "**.arch-go.**"

contentsRules:
  - package: "**.impl.model"
    shouldOnlyContainInterfaces: true
  - package: "**.impl.config"
    shouldOnlyContainFunctions: true
  - package: "**.impl.dependencies"
    shouldNotContainInterfaces: true
  - package: "**.impl.contents"
    shouldNotContainInterfaces: true
  - package: "**.impl.cycles"
    shouldNotContainInterfaces: true
  - package: "**.impl.functions"
    shouldNotContainInterfaces: true

functionsRules:
  - package: "**.arch-go.**"
    maxParameters: 4
    maxReturnValues: 2
    maxPublicFunctionPerFile: 5

cyclesRules:
  - package: "**.cmd"
    shouldNotContainCycles: true
