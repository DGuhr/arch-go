dependenciesRules:
  - package: "**.cmd"
    shouldOnlyDependsOn:
      - "**.arch-go.**"
  - package: "**.impl.**"
    shouldOnlyDependsOn:
      - "**.arch-go.**"
  - package: "**.arch-go.**"
    shouldOnlyDependsOnExternal:
      - "github.com/fatih/color"
      - "github.com/spf13/cobra"
      - "gopkg.in/yaml.v2"
      - "github.com/jedib0t/go-pretty/v6/table"

contentsRules:
  - package: "**.impl.model"
    shouldNotContainFunctions: true
    shouldNotContainMethods: true
  - package: "**.impl.config"
    shouldOnlyContainFunctions: true
  - package: "**.impl.dependencies"
    shouldNotContainInterfaces: true
  - package: "**.impl.contents"
    shouldNotContainInterfaces: true
  - package: "**.impl.cycles"
    shouldNotContainInterfaces: true
  - package: "**.impl.functions"
    shouldNotContainInterfaces: true

functionsRules:
  - package: "**.arch-go.**"
    maxParameters: 4
    maxReturnValues: 2
    maxPublicFunctionPerFile: 6
    maxLines: 50

cyclesRules:
  - package: "**.cmd"
    shouldNotContainCycles: true

namingRules:
  - package: "**.arch-go.**"
    interfaceImplementationNamingRule:
      structsThatImplement: "*Verification"
      shouldHaveSimpleNameEndingWith: "Verification"